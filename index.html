<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <title>JENFLIX</title>
</head>

<body>
    <!-- Header & Navigation -->
    <header class="header">
        <a href="#"><img class="logo" alt="Jenflix Logo" src="./assets/img/logo.png"></a>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li><input type="search" placeholder="Search..."></li>
                <li><a href="#" class="main-nav-link">Movies</a></li>
                <li><a href="#" class="main-nav-link">TV Shows</a></li>
                <li><a href="#" class="main-nav-link">My List</a></li>
                <li><a href="#" class="main-nav-link">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Section -->
    <main>
        <!-- Hero: Featured Movie -->
        <section class="section-hero"></section>
        <!-- Movie Categories -->
        <section class="section-categories"></section>

    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container grid grid--footer">
            <div class="logo-col">
                <a href="#"><img class="logo" alt="Jenflix Logo" src="./assets/img/logo.png"></a>
                <!-- Social Media Links -->
                <ul class="social-links">
                    <li><a href="#" class="footer-link">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a></li>
                    <li><a href="#" class="footer-link">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a></li>
                    <li><a href="#" class="footer-link">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a></li>
                </ul>
                <p class="copyright">Copyright &copy; <span class="year">2021</span> by Jenflix. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
